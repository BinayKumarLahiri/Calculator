<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Calc Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c188279221.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="screen">
        <div class="display">
            <!-- <input type="text" name="exp" id="exp" placeholder="0"> -->
            <div data-placeholder='0' class="input" id="exp"></div>
            <div class="ans" id="ans"></div>
        </div>
        <div class="buttonpad">
            <img src="layered-waves-haikei.svg" alt="">
            <div class="btns">
                <button id="clear" class="btn clear">AC</button>
                <button id="backspace" class="fa-solid fa-delete-left btn back"></button>
                <button id="divide" class="fa-solid fa-divide btn divide"></button>
                <button id="multiply" class="btn mul">x</button>
                <button class="btn digit">7</button>
                <button class="btn digit">8</button>
                <button class="btn digit">9</button>
                <button id="subtract" class="btn sub">-</button>
                <button class="btn digit">4</button>
                <button class="btn digit">5</button>
                <button class="btn digit">6</button>
                <button id="addition" class="btn add">+</button>
                <button class="btn digit">1</button>
                <button class="btn digit">2</button>
                <button class="btn digit">3</button>
                <button id="calculate" class="btn equal">=</button>
                <button id="percentage" class="btn">%</button>
                <button class="btn digit">0</button>
                <button class="btn digit">.</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
